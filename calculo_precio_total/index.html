<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--hoja estilos-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculando el total</title>
</head>

<body>


    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <img class="card-img-top" src="assets/img/camara.jpg" alt="camara">
            <div class="card-body">
                <h6>CAMARA CANON T7 + 18-55</h6>
                <div><input type="text" class="form-control" id="cantidad-input" placeholder="Cantidad">
                </div>
                <div>
                    <input type="text" class="form-control" id="color" placeholder="Color">
                </div>
                <h3 class="precio">Precio: <span id="precio">449990</span></h3>

                <button class="btn btn-warning" id ="button" onclick="
                    cantidad_input= Number(document.querySelector('#cantidad-input').value)
                    precio = Number(document.querySelector('#precio').innerHTML)     
                    document.querySelector('#total').innerHTML = cantidad_input * precio
                    document.querySelector('#cantidad-output').innerHTML = cantidad_input
                    color = document.querySelector('#color').value
                    document.querySelector('#esfera-color').style.backgroundColor = color

                 ">Calcular Total</button>

            </div>
        </div>
        <div class="valores d-flex flex-column">
            <div><h4>Total: $<span id="total">0</span></h4></div>
            <div><h4>Cantidad: <span id="cantidad-output">0</span></h4></div>
            <div class="d-flex"><h4>Color: </h4><div id="esfera-color"></div>
            </div>


        </div>
    </div>

</body>

</html>
