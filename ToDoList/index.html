<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--hoja estilos-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <h1>ToDo List</h1>

    <hr>

    <p>Nueva tarea</p>
    <div class="w-75">
        <div class="inputUsuario d-flex">
            <input class="w-75 form-control" type="text" id="inputTarea">
            <button class="btn btn-success" id="agregarBtn">Agregar</button>
        </div>
        <div class="d-flex justify-content-between w-75">
            <div> 
               <p>Total: <strong><span id="total"></span></strong></p> 
                <p>Realizadas: <strong><span id="realizadas"></span></strong></p>
            </div>

            <table class="table table-borderless w-50">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src="assets/js/index.js"></script>
</body>

</html>
